<h5>Lista de Clientes</h5>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>DUI</th>
      <th>Nombres/Apellidos</th>
      <th>Telefono</th>
      <th>Direccion</th>
      <th>Email</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let cliente of listaClientees">

      <td>{{cliente.id}}</td>
      <td>{{cliente.dui}}</td>
      <td>{{cliente.nombres}} {{cliente.apellidos}}</td>
      <td>{{cliente.telefono}}</td>
      <td>{{cliente.direccion}}</td>
      <td>{{cliente.email}}</td>

      <td>
        <button (click)="actualizarClienteId(cliente.id)" class="btn btn-info">Editar</button>
        <button (click)="eliminarClienteId(cliente.id)" class="btn btn-danger" style="margin-left : 10px;">Eliminar</button>
      </td>

    </tr>
  </tbody>
</table>
